<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container bg-dark-blue container-with">
        <div class="row justify-content-between pt-2  ">
            <div class="col-6 d-flex ">
                <div class="mail d-flex mr-5">
                    <div class="mail-icon">
                        <i class="fa-solid fa-envelope c-red"></i>
                    </div>
                    <div class="mail-text ml-2 text-white">
                        <h5>info@webmail.com</h5>
                    </div>
                </div>
                <div class="address d-flex ">
                    <div class="address-icon">
                        <i class="fa-solid fa-location-dot c-red"></i>
                    </div>
                    <div class="address-text ml-2 text-white">
                        <h5>15/A, Nest Tower, NYC</h5>
                    </div>
                </div>
            </div>
            <div class="col-3 d-flex">
                <div class="icons mr-4">
                    <ul class="d-flex">
                        <li class="ml-2 text-white"><i class="fa-brands fa-twitter"></i></li>
                        <li class="ml-2 text-white"><i class="fa-brands fa-facebook-f"></i></li>
                        <li class="ml-2 text-white"><i class="fa-brands fa-instagram"></i></li>
                        <li class="ml-2 text-white"><i class="fa-brands fa-dribbble"></i></li>
                    </ul>
                </div>
                <div class="add-btn">
                    <button>Add Listing</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
